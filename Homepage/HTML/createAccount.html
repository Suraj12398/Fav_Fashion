<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAV-Sign up</title>
  </head>
 <link rel="stylesheet" href="/Homepage/stylesheets/createAccount.css">
  <body>
    <div id="Nav">
      <div class="upNav">
        <div><a href="">/IN- US$</a></div>
        <div>
          <select name="Help" id="help">
            <option value="help">Help</option>
            <option value="contact">Contact Us</option>
            <option value="about us">About Us</option>
            <option value="career">Careers</option>
          </select>
        </div>
        <div><a href="/Homepage/scripts/signin.js">Sign up or log in</a></div>
      </div>
      <div class="bottomNav">
        <div> <a href="/index.html"><img src="/Homepage/FAV.png" alt="Logo" /></a> </div>
        <div><h5><a href="/Homepage/HTML/womens.html">Women</a></h5></div>
        <div><h5><a href="/Homepage/HTML/mens.html">Men</a></h5></div>
        <div>
          <input
            type="search"
            name="searchProduct"
            id="SearchP"
            placeholder="Search (e.g. Valentino Dresses)"
          />
        </div>
      </div>
    </div>
    <div id="parent">
      <div class="child">
        <a href="./signin.html"> ⇽Back </a>
        <h4>Create an account</h4>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
          <div class="form-group">
              <input type="text" name="fname" id="fname" placeholder="First Name" required>
          </div>
          <div class="form-group">
              <input type="text" name="lname" id="lname" placeholder="Last Name" required>
          </div>
          <div class="form-group">
              <input type="email" name="email" id="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
              <input type="password" name="pwd" id="pwd" placeholder="Password" required>
          </div>
          <div class="form-group">
              <button type="submit" id="signup">Sign Up</button>
          </div>
      </form>
      <p>Already a member? <a href="./signin.html">Sign In</a></p>
      </div>
      <div class="slide">
        <img
          src="https://static.lystit.com/static/n/img/sign-up/value-proposition-full.f0074b4c3a236f4af081f4cefb6475bd.png"
          alt="error"
        />
      </div>
    </div>
    <div id="foot">
      <div class="rating">
        <div class="rat">
          <img src="/Homepage/Screenshot (83).png" alt="" />
          <p>© 2023 FAV</p>
        </div>
      </div>
      <div class="ihi">
        <div>
          <h4>INTERNATIONAL</h4>
          <p>Fav- India</p>
          <p>Fav- Australia</p>
          <p>Fav- USA</p>
          <p>Fav- France</p>
          <p>Fav- UK</p>
        </div>
        <div>
          <h4>HELP AND INFO</h4>
          <p><a href="/Homepage/HTML/help.html">Help Center</a></p>
          <p><a href="/Homepage/HTML/aboutUs.html">About Us</a></p>
          <p><a href="/Homepage/HTML/help.html">Contact Us</a></p>
          <p><a href="/Homepage/HTML/terms.html">Terms & Conditions</a></p>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="/Homepage/scripts/createAccount.js"> </script>
