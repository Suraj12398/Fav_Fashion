<script>
  let url = "https://api.escuelajs.co/api/v1/products";

  async function getData(url) {
    let data = await fetch(url);

    let myData = await data.json();
    console.log(myData);
    display(myData);
  }

  getData(url);
  let container = document.getElementById("container");
  let filter = document.getElementById("filter");
  function display(data) {
    container.innerHTML = "";

    data.forEach((ele, ind) => {
      if (ele.category.name == "Shoes" || ele.category.name == "Clothes") {
        let box = document.createElement("div");
        let image = document.createElement("img");
        image.setAttribute("src", ele.images[0]);
        let des = document.createElement("p");
        des.innerText = ele.description;
        let price = document.createElement("h5");
        price.innerText = "$" + ele.price;
        let name = document.createElement("p");
        name.innerText = "From " + ele.title;
        box.append(image, des, price, name);
        container.append(box);
      }
    });
  }

  //  filter part is here

filter.addEventListener("change",(e)=>{
let newData=myData.filter((el,i)=>{
  if(el.category.name===e.value){
    return true;
  }
  else{
    return false;
  }
})
container.innerHTML = "";
display(newData)
})
</script>
